name: Generate and Deploy RSS Feed

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 feedgen

      - name: Run RSS feed generator
        run: |
          python3 maiika-rss/generate_rss.py

      - name: Check RSS file before moving
        run: ls -l maiika-rss/

      - name: Move RSS feed to root folder
        run: |
          mv maiika-rss/maiika_feed.xml ./maiika_feed.xml

      - name: Commit and push RSS feed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add maiika_feed.xml
          git commit -m "Update RSS feed" || echo "Nothing to commit"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/IK-hub783/maiika-rss.git
